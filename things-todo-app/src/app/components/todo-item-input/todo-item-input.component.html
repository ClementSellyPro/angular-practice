<div class="todo-input-container">
  <div class="input-section" >
    <input class="input-title" type="text" [(ngModel)]="inputTitle" aria-placeholder="Add a Title" />
    <textarea
      class="input-description"
      rows="5"
      [(ngModel)]="inputDescription" aria-placeholder="Add a Description">
    </textarea>
  </div>

  <div class="btn-section">
    <button class="cancel-btn" (click)="cancelAdd()">Annuler</button>
    <button class="add-btn" (click)="addNewTask()">Ajouter</button>
  </div>
</div>
