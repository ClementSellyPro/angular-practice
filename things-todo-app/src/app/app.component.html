<div class="container">
  <img class="logo" ngSrc="assets/logo-todo.png" alt="logo" width="137" height="118" />

  <section>
    <div class="header-section">
      <h1>ALL YOUR TASKS:</h1>
      <div class="add-task">
        NEW TASK
        <img (click)="onAddNewTask()" class="add-task-icon" src="assets/plus-icon.png" alt="plus icon" />
      </div>
    </div>
    <div class="task-list">
      <app-todo-item-input *ngIf="isAddNewTaskVisible$ | async" />
      <app-todo-list/>
    </div>
  </section>
</div>
