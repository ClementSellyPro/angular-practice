<div class="book-item">
  <h3 class="item-title">{{ this.book.title }}</h3>
  <p>{{ this.book.author }}</p>
  <p>Genre: {{ this.book.genre }}</p>
  <p>Rating: {{ this.book.rating }}/10</p>
  <div class="buttons">
    <button class="add-btn">Edit</button>
    <button class="delete-btn" (click)="deleteBook(book)">Delete</button>
  </div>
</div>
